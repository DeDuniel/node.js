<!DOCTYPE html>
<html lang="de">

<head>

    <!-- Always force latest IE rendering engine or request Chrome Frame -->

<body>

    <div class="header" style="background-color:greenyellow">
        <nav class="navbar">
            <a class="navbar-brand nav-item homebutton" id="homebutton" href="#">Hausarbeitsverteilung!</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarChores">
                <span class="navbar-toggler-icon">V</span>
            </button>

            <div class="collapse navbar-collapse" id="navbarChores">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Neu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Aktualisieren</a>
                    </li>
                    <li class="nav-item">
                        <form class="form-inline">
                            <input class="form-control" type="search" placeholder="Suchen" aria-label="Search">
                            <button class="btn" type="submit">Suchen</button>
                        </form>
                    </li>

                </ul>
            </div>

        </nav>
    </div>

    <div class="container main">
        <div class="main--header">
            <p class="main--header-login">Eingeloggt als</p>
        </div>
        <div class="cardcontainer">
            <div class="cardcontainer--header">
                Cardcontainer-Header
            </div>
            <div class="cardcontainer--content">
                Hier Karten anzeigen
            </div>
            <div class="cardcontainer--footer">
                Cardcontainer-Footer
            </div>
        </div>


    </div>

</body>

<template id="template-chore-card">
    <!-- Template Aufgaben-Karte -->
    <div class="card">
        <div class="card-header text-muted">
            <p class="card-text">Karte-Header</p>
        </div>

        <div class="card-body">
            <h5 class="card-title">Karten-Titel</h5>
            <h6 class="card-subtitle text-muted">Karten-Untertitel</h6>
            <p class="card-text">Karte-Content</p>
            <a class="btn btn-secondary">Edit</a>
            <a class="btn btn-secondary">Del</a>
            <a class="btn btn-secondary">Erledigen</a>
        </div>

        <div class="card-footer text-muted">
            <p class="card-text">Karte-Footer</p>
        </div>
    </div>
</template>

<template id="template-chore-detail">
    <!-- Template Aufgaben-Neu/Edit -->
</template>
